      parameters:
      - description: Широта и долгота
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.IncomingGeocodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ResponseAddress'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Геокодирование по координатам
      tags:
      - address
  /api/address/search:
    post:
      consumes:
      - application/json
      description: Автодополнение адреса через DaData по текстовому запросу
      parameters:
      - description: Поисковый запрос
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.RequestAddressSearch'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ResponseAddress'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
