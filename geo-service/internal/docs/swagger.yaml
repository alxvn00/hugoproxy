definitions:
  model.Address:
    properties:
      data:
        $ref: '#/definitions/model.AddressData'
      unrestricted_value:
        type: string
      value:
        type: string
    type: object
  model.AddressData:
    properties:
      city:
        type: string
      geo_lat:
        type: string
      geo_long:
        type: string
      house:
        type: string
      street:
        type: string
    type: object
  model.IncomingGeocodeRequest:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
  model.RequestAddressSearch:
    properties:
      query:
        type: string
    type: object
  model.ResponseAddress:
    properties:
      addresses:
        items:
          $ref: '#/definitions/model.Address'
        type: array
    type: object
info:
  contact: {}
paths:
